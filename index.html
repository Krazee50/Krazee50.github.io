<html>
    <head>
        <title>Poptart Clicker</title>
        <link href="main.css" rel="stylesheet" type="text/css">
        <link id="favicon" rel="icon" type="image/png" href="img/icon.png">
    </head>
    <body onload="Pps()">
        <script src="main.js"></script>
        <div id="backgroundLayers">
		  <div id="backgroundLayer1"></div>
        </div>
    <div id="sectionleft" class="inset">
        <div id="poptarts" class="title">0 Poptarts</div>
        <div id="poptartAnchor">
            <div id="poptart" onclick="Click()"></div>
        </div>
    </div>
    <div id="sectionMiddle" class="inset">
        <br>
        <div id="pps">0 Poptarts Per Second</div>
        <div id="text" class="title">
            <marquee behavior="alternate" scrollamount="20" style="font-size: 24;">Erik &amp; Nathaniel are kewl!</marquee>
        </div>
        <br>
        <br>
            <marquee scrollamount="20">
                <img src="http://farm4.static.flickr.com/3484/3696757249_d353f90a53_o.gif" width="139" height="200">
            </marquee>
        </div>
    <div id="sectionRight" class="inset">
        <div class="sub-main">
            <button class="button-one" onclick="Toaster()"><p style="color: #FFF; margin: 0px;">Buy Toaster</p><p style="color: #FFF; margin: 0px; padding-top: 10px;">100 Poptarts</p></button>
            <p>Toasters: <a id="toasters">0</a></p>
        </div>
    </div>
</body></html>
